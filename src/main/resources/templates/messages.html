<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <title>Messages</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#locales").change(function () {
                var selectedOption = $('#locales').val();
                if (selectedOption != '') {
                    window.location.replace('messages?lang=' + selectedOption);
                }
            });
        });
    </script>
</head>
<body>
<div class="menu">
    <span th:text="#{lang.change}"></span>:
    <select id="locales">
        <option value=""></option>
        <option value="en">English</option>
        <option value="sv">Svenska</option>
    </select>
    <a id="edit_profile" th:href="@{/web/user/data(gitId=${gitId}, lang=${lang})}" th:text="#{Profile}"></a>
    <a id="logout_link" th:href="@{'/logout?lang=' + ${lang}}" th:text="#{logout}"></a>
</div>

<h1 th:text="#{greeting}" id="home">Welcome</h1>
<div class="post">
    <a href="/web/create" th:text="#{postmessage}"></a>
</div>
<div class="content">
    <h2 th:text="#{messagelist}"></h2>
    <table th:if="${not messages.isEmpty()}">
        <thead>
        <tr>
            <th th:text="#{message.title}"></th>
            <th th:text="#{message.body}" class="message_body"></th>
            <th th:text="#{message.user}"></th>
            <th th:text="#{message.date}"></th>
            <th th:text="#{message.newdate}"></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:if="${isLoggedIn}">
            <tr th:each="message : ${messages}">
                <td th:text="${message.messageTitle}">Title</td>
                <td th:text="${message.messageBody}" class="message_body">Lorem ipsum</td>
                <td th:text="${message.user.userName}">Jane Doe</td>
                <td th:text="${message.createdDate}">2020-01-01</td>
                <td>
                    <span th:if="${message.lastModifiedDate != null}" th:text="${message.lastModifiedDate}
                       + ' ' + #{editedby} + ': ' + ${message.lastModifiedBy}"></span>
                    <p id="edit" th:if="${message.user?.id} == ${loggedInUser?.id}">
                        <a th:href="@{/web/update/{messageId}(messageId=${message.id})}" th:text="#{editmessage}"></a>
                    </p>
                  </td>

              </tr>
          </th:block>
          </tbody>
      </table>

      <p th:unless="${not messages.isEmpty()}">No messages found.</p>
  </div>
  </body>
  </html>
