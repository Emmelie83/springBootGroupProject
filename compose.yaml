services:
  mysql:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=mydatabase'
      - 'MYSQL_PASSWORD=secret'
      - 'MYSQL_ROOT_PASSWORD=verysecret'
      - 'MYSQL_USER=myuser'
    ports:
      - '3306:3306'

  redis:
    image: 'redis:latest'
    ports:
      - '6379'

  libretranslate:
    image: 'libretranslate/libretranslate:latest'
    command: '--load-only en,sv'
    ports:
      - '5000:5000'